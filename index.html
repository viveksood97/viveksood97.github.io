  <script>
  
    const TEXTS = [
      'Passionate about building innovative solutions.',
      'Aspiring Roboticist.',
      'Have embraced Jugaad (जुगाड) as a way of life :)',
    ];
  
    const scrambler = new Scrambler();
    const handleScramble = (text) => {
      document.getElementById('text').innerHTML = text;
    }
  
    let i = 0;
    async function printText() {
      scrambler.scramble(TEXTS[i % TEXTS.length], handleScramble);
      setTimeout(printText, 4000);
      i++;
    }
  
    printText();
    function switchTheme() {
      if (document.documentElement.className == "dark") {
        document.documentElement.className = 'light';
        document.querySelector('.theme').innerHTML = 'light'
      }
      else {
        document.documentElement.className = 'dark';
        document.querySelector('.theme').innerHTML = 'dark'
      }
    }
  
  
  
  </script>
